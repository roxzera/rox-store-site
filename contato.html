<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rox-store contato</title>
    <link rel="stylesheet" href="./styleform.css">
</head>
<body>
    <div class="container-home">
        <header id="home">
            <div class="container">
                <div class="comeco">
                    <ul>
                        <li>
                            <a href="./index.html">home</a>
                        </li>
                        <li>
                            <a href="/index.html#productions">produtos</a>
                        </li>
                        <li>
                            <a href="/index.html#reps" class="reset">REPUTAÇÃO</a>
                        </li>                        
                    </ul>
                </div>
                <div>
                    <a href="index.html#home">
                        <img src="./imagens/Design sem nome.png" alt="logo da loja" class="imagem">
                    </a>
                </div>
                <div class="market">
                    <ul>
                        <li>
                            <a href="#contact" class="contactt">contato</a>
                        </li>
                        <li>
                            <a href="#">carrinho</a>
                        </li>
                        
                        <li>
                            <button class="login">login</button>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="main">
                    <h1>Fale conosco</h1>
                    <div class="form">
                        <form class="forms" action="">
                            <input type="text" name="name" id="name"  placeholder="Seu nome">
                            <input type="email" name="email" id="email" placeholder="Seu e-mail">
                            <input type="tel" name="tel" id="tel" placeholder="Seu telefone (opcional)">
                            <textarea name="about" id="about" cols="30" rows="10" placeholder="Sua mensagem"></textarea>
                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer id="contact">
            <div class="container">
                <div class="container-footer">
                    <div class="social-midias">
                        <ul>
                            <a href="">
                                <li><img src="./imagens/icons8-discord-50.png" alt=""></li>
                            </a>
                            <a href="">
                                <li><img src="./imagens/icons8-youtube-50.png" alt=""></li>
                            </a>
                            <a href="">
                                <li><img src="./imagens/icons8-gmail-50.png" alt=""></li>
                            </a>
                        </ul>
                    </div>
                    <div class="infos">
                        <ul>
                            <li><a href="">info</a></li>
                            <li><a href="">market</a></li>
                            <li><a href="">support</a></li>
                        </ul>
                    </div>
                    <div class="copy">
                        <p>&copy; 2023 rox-store</p>
                    </div>
                </div>
        </footer>
    </div>
</body>
</html>
